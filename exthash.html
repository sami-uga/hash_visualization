<!DOCTYPE html>
<meta charset="utf-8">
<style>
    svg text {
      font-family: "Helvetica Neue";
      font-size: 11pt;
    }
    svg path {
      fill:none;
    }
    svg {
      padding-top:10px;
    }
    #lht-container {
      width:100%;
    }
    #eht-container {
      width:100%;
    }
    #bft-container {
      width:100%;
    }
    .section-title {
      font-size: 14pt;
    }
    .button-container {
      display: flex;
    }
    .btndiv {
      display: flex;
      flex-direction: row;
      margin: 5px;
    }
    .btndiv input {
      position: relative;
      transform: translate(0, -50%);
      top: 50%;
      height: 15px;
      width: 40px;
      font-size:10pt;
      font-family: "Helvetica Neue";
    }

    .textBtn:hover {
      cursor: pointer;
    }

    .btnText{
      margin-top: 5px;
      margin-bottom: 5px;
      font-family: "Helvetica Neue";
      font-size: 10pt;
    }


    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    .arrowAnimated {
      stroke: red;
      stroke-width: 2.5px;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: dash 1s ease forwards;
    }

    .bBox {
      rx:2;
      ry:2;
    }

    .unclickedBBox {
      stroke: none;
      fill: #ececec;
    }
    .unclickedText {
      stroke: none;
      fill: #8c8c8c;
    }
    .clickedBBox {
      stroke: none;
      fill: #e0e9fa;
    }
    .clickedText {
      stroke: none;
      fill: #146396;
    }

</style>


<script src="https://d3js.org/d3.v7.min.js"></script>
<div id="eht-container">

</div>

<script type="text/javascript" src="libs/exthash/eht-vis.js"></script>
